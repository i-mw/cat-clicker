<!doctype html>
<html>
    <head>
        <title>Cat Clicker</title>
        <meta charset="utf-i">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="container">
            <nav class="list">
                <h3>Select a Cat:</h3>
                <ul>
                </ul>
            </nav>
            <article class="cat-display">
                <div class="card">
                    <h1 class='name'></h1>
                    <div class="img-container"></div>
                    <p class="counter">0</p>
                    <p>clicks</p>
                </div>
                <div class="admin-board">
                    <button id="admin-btn">Admin</button>
                    <form>
                        Name:
                        <input type="text" id="cat-name">
                        <br>Img URL:
                        <input type="text" id="cat-img-url">
                        <br>Clicks:
                        <input type="text" id="cat-clicks">
                        <br>
                        <button id="save">Save</button>
                        <button id="cancel">Cancel</button>
                    </form>
                </div>
            </article>                
        </main>
        <script src="app.js"></script>
    </body>
</html>
